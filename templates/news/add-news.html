{% extends 'base.html' %}

{% block title %} Yangilik Qo'shish {% endblock %}

{% block content %}
    <div class="container">
        <h2>Yangi Yangilik Qo'shish</h2>
        <form class="news-form" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="author_name">Muallif Ismi:</label>
                <input type="text" id="author_name" name="author_name"  required>
            </div>

            <div class="form-group">
                <label for="title">Sarlavha:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="category">Kategoriya:</label>
                <select id="category" name="category" required>
                    <option value="">Tanlang</option>
                    <option value="mahalliy">Mahalliy</option>
                    <option value="jahon">Jahon</option>
                    <option value="sport">Sport</option>
                    <option value="texnologiya">Texnologiya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="short_content">Qisqa tavsif:</label>
                <textarea id="short_content" name="short_content" required></textarea>
            </div>

            <div class="form-group">
                <label for="long_content">To'liq matn:</label>
                <textarea id="long_content" name="long_content" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Yangilik qo'shish</button>
        </form>
    </div>
{% endblock %}
